<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pixie Play is a Play School, Pre School, Indoor &amp; Outdoor Play Space and Birthday Party Facility dedicated to children">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %} {{ page.title }} | {% endif %} Pixie Play - It's Play Time</title>

    <meta name="msapplication-tap-highlight" content="no">

    <meta name="theme-color" content="#00a9b2">

    <link rel="icon" type="image/png" href="/favico.png">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Londrina+Solid|Spicy+Rice');
    </style>
    {% css main %}
</head>

<body>
    <section class="contact-slideout">
        <div class="contact-slideout__element">
            <div class="contact-slideout__element__contact">
                <i class="fa fa-mobile" aria-hidden="true"></i> +91 96771 45121
            </div>
            <div class="contact-slideout__element__contact">
                <i class="fa fa-mobile" aria-hidden="true"></i> +91 73973 97881
            </div>
            <div class="contact-slideout__element__contact">
                <i class="fa fa-whatsapp" aria-hidden="true"></i> +91 73973 97880
            </div>
            <div class="contact-slideout__element__contact">
                <a href="https://www.facebook.com/pixieplay" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            </div>
            <div class="contact-slideout__element__contact">
                <a href="https://twitter.com/pixieplay_in" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="contact-slideout__element">
            <div class="contact-slideout__element__contact">
                <address><i class="fa fa-map-marker" aria-hidden="true"></i> No.25, 4th Cross Street, Dhandeeswaram Nagar, Velachery, Chennai â€“ 600042</address>
            </div>
        </div>
        <div id="MobileMenuText" class="contact-slideout__mobile-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <span>Menu</span>
        </div>
    </section>
    {{ content }}
    <footer>
        <div class="footer-decorator">
            <svg width="100%">
                <defs>
                    <pattern id="footer-pattern" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
                    <circle cx="8" cy="8" r="8" stroke="none" fill="#00a9b2" />
                    </pattern>
                </defs>
                <rect x="" y="16" width="100%" height="16" fill="url(#footer-pattern)" />
            </svg>
        </div>
        <div class="footer__elements">
            <div class="footer__elements__element">
                <p>
                    Pixie Play &copy; 2017 / All Rights Reserved
                </p>
            </div>
            <div class="footer__elements__element">
                <a href="https://www.facebook.com/pixieplay" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a href="https://twitter.com/pixieplay_in" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>
    {% js main %}
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-80832421-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
